name: Deploy Midas Protocol

on:
  push:
    branches: [main]
    # Only trigger if relevant files change
    paths:
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to HF Backend Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: RishabhInCode
          HF_SPACE_NAME: midas-backend
        run: |
          echo "ðŸš€ Deploying Backend..."
          
          # 1. Move into the backend folder
          cd backend
          
          # 2. Initialize a fresh git repo inside this folder
          # This trick makes 'backend/' look like the ROOT of a new repo
          git init
          git lfs install
          git config user.email "bot@midas-protocol.com"
          git config user.name "Midas Deploy Bot"
          
          # 3. Add all files in this folder
          git add .
          git commit -m "Deploy: ${{ github.sha }}"
          
          # 4. Force Push to Hugging Face
          # We use --force because we are overwriting the history every time (Mirroring)
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to HF Frontend Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: RishabhInCode
          HF_SPACE_NAME: midas-frontend
        run: |
          echo "ðŸš€ Deploying Frontend..."
          cd frontend
          git init
          git lfs install
          git config user.email "bot@midas-protocol.com"
          git config user.name "Midas Deploy Bot"
          git add .
          git commit -m "Deploy: ${{ github.sha }}"
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main